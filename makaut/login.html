    <script>
openLoginPage =function(typ){
$.ajax({
    type: "GET",
    url: base_url+"get-login-form?typ="+typ,
    dataType:'json',
    beforeSend: function(){
        var dialog = bootbox.dialog({
            message: '<p class="text-center">Please wait while we do something...</p>',
            closeButton: false
        });
    },
    success:function(data){
        $('.modal').modal('hide');
        if(data.success == true){
            bootbox.dialog({
                title: data.label,
                message: data.html,
                closeButton: true
            });
            $('#login').each(function(){
                $(this).find('input').keypress(function(e) {
                    if(e.which == 13) {
                        postLogin();
                    }
                });
            });

        }else{
            showMsgModel("Error","Something went wrong ! Try again later");
        }
    }
});
}
